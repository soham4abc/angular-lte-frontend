<section class="content-header">
    <h1>
        Dashboard
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>
<section class="content">
    <div class="box box-success">
        <div class="box-header with-border">
            <h3 class="box-title">Dashboard</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">Dashboard</div>
            </div>
            <div class="row">
                <div class="col-md-12"><button (click)="approvedClicked()"> Approved </button>
                    <button (click)="rejectedClicked()"> Rejected </button>
                    <button (click)="doneClicked()"> Done </button>
                    <button (click)="toggle()"> Active </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <status [status]="status" [disabled]="disabled" [text]="status" (click)="disabled ? $event.stopPropagation() : statusClicked(status)"></status>
                </div>
            </div>
        </div>
        <div class="box-footer">
            Footer
        </div>
    </div>
</section>
